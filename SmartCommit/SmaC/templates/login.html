<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>SmartCommit - Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
        } */

        header{
          background-color: #0066cc;
          color: #fff;
          width:100%;
          padding: 20px;
          text-align: center;
          font-size: 24px;
          font-weight: bold;
          font-family: 'Monaco', 'Courier New', monospace;
          }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button[value="signup"] {
            background-color: #2196F3;
        }

        button[value="login"] {
            background-color: #4CAF50;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>

<header>
    SmartCommit
</header>

<div class="container">
    <h2>Login or Sign Up</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <div class="button-row">
            <button type="submit" name="action" value="signup">Sign Up</button>
            <button type="submit" name="action" value="login">Login</button>
        </div>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
